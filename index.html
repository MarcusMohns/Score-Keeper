<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <figure class="image is-5by4">
                <img
                  src="https://www.freepngimg.com/thumb/ping_pong/8-2-ping-pong-png-pic.png"
                />
              </figure>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title-is-one">
                    <span id="player1">0</span> to <span id="player2">0</span>
                  </h1>
                  <label
                    id="selector-label"
                    for="selector"
                    class="label is-large is-inline"
                  >
                    First to:
                  </label>

                  <div class="select is-rounded" id="selector">
                    <select>
                      <option>Pick a number</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11" selected>11</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button
                class="button is-success is-light card-footer-item is-large"
                id="playerOneBtn"
              >
                Player 1 +
              </button>
              <button
                class="button is-success is-light card-footer-item is-large"
                id="playerTwoBtn"
              >
                Player 2 +
              </button>
              <button
                class="button button is-danger card-footer-item is-large"
                id="resetBtn"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
